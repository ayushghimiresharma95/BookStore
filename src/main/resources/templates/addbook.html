<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Handling Form Submission</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Form</h1>
	<form action="#" th:action="@{save}" th:object="${book}" method="post">
		<label for="author">Author: </label>
		<input type="text" id="fname" th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="title">Title: </label>
		<input type="text" id="lname" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="email">ISBN:</label>
		<input type="number" th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="email">Year of publishion:</label>
		<input type="number" th:field="*{years}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="email">price:</label>
		<input type="number" th:field="*{price}" />

		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="catlist">Category:</label>
		<select id="catlist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}">
			</option>
		</select>

		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Save"></input>
	</form>

</body>

</html>
