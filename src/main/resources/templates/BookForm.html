<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/index}" th:object="${books}" method="post">
    	<table>
    	<tr>
    		<td>Author: <input type="text" th:field="*{author}" /></td>
        </tr>
        <tr>
        	<td>Title: <input type="text" th:field="*{title}" /></td>
        	
        </tr>
        <tr>
    		<td>ISBN: <input type="number" th:field="*{isbn}" /></td>
        </tr>
        <tr>
    		<td>Year of Publishion: <input type="number" th:field="*{years}" /></td>
        </tr>
        <tr>
    		<td>Price: <input type="number" th:field="*{price}" /></td>
        </tr>
        
        </table>
        <p><input type="submit" value="Submit" /></p>
    </form>
    
</body>
</html>
