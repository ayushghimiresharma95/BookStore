<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Friend List</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>

<body>
    <h1>Book List</h1>
    <div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
    <table border="1" class="table table-striped">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Price</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the list of friends -->
            <tr th:each="book : ${booklist}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.years}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td th:text="${book.category.name}"></td>
                <td>
                    <a sec:authorize="hasRole('ADMIN')" class="btn btn-danger"  th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
                
                    <a class="btn btn-danger btn-sm" th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-success" href="/add">Insert New Book</a>

</body>

</html>
