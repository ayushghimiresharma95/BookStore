<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Friend List</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Year</th>
                <th>ISBN</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the list of friends -->
            <tr th:each="book : ${booklist}">
                <td th:text="${book.author}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.years}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.price}"></td>
                <td>
                    <a th:href="@{/delete/{id}(id=${book.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/index">Insert New Book</a>

</body>

</html>
